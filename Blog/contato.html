<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header>
        <center><img src="Imagens/Capa.jfif" width="100" height="100">
            <hr color="brow" />
            <h1>
                <font face="Aleo" color="brow">Combustível Automotivo</font>
            </h1>
            <hr color="brow" />
            <h2>
                <font face="Aleo" color="brow"> Entre em contato</font>
            </h2> <br />
        </center>
    </header>

    <section>
        <form>
            <center>

                <label>Nome:</label>
                <input type="text" placeholder="Informe seu nome completo"> <br />

                <br />

                <label>Email:</label>
                <span>@</span>
                <input type="text" placeholder="Informe seu email"> <br />

                <br />

                <label>Idade:</label>
                <select>
                    <option></option>
                    <option>menor que 18 anos</option>
                    <option> 18 anos à 25 anos</option>
                    <option> maior que 25 anos</option>
                </select> <br />

                <br />

                <input type="checkbox"><label> Deseja que seu comentário seja anônimo?</label> <br />

                <br />

                <input type="checkbox"><label> Permite a publicação do post?</label> <br />

                <br />

                <label> Deixe o seu comentário abaixo: </label> <br />
                <br />
                <textarea placeholder="Digite aqui" cols="100" rows="10"></textarea> <br />

                <br />

                <button>Enviar</button>
            </center>
        </form>

    </section>

    <hr color="brow" />

    <section>
        <center>
            <h2>
                <font face="Aleo" color="brow"> Avaliação do Blog </font>
            </h2>
            <br />
        </center>

        <form>
            <center>
                <label>Deixe sua avaliação abaixo:</label> <br />

                <br />

                <textarea placeholder="Digite aqui" cols="100" rows="10"></textarea> <br />

                <br />

                <label>Deixe sua nota</label> <br />

                <br />

                <input type="radio" name="nota"><label> 1. Não goste do blog.</label>
                <input type="radio" name="nota"><label> 2. Pode melhorar. </label>
                <input type="radio" name="nota"><label> 3. Não está ruim mas não está bom.</label>
                <input type="radio" name="nota"><label> 4. Blog bom.</label>
                <input type="radio" name="nota"><label> 5. Blog perfeito!</label> <br />

                <br />

                <button>Enviar</button>
                <button><a href="Blog.html">Voltar ao blog</a></button>
            </center>
        </form>
    </section>
</body>

</html>
